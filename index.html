<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Despacho de Combustible</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/SweetAlert/sweetalert.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/icons/glyphicons.less"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" ng-app="myApp" ng-controller="despachoCtrl as $ctrl">

      <div class="row">
        <div class="col-md-12">

          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <h1 class="title">Despachos de Combustible</h1>
              </div>
            </div>
            <div class="row top-space-5">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="button" class="btn btn-primary btn-right"><a href="/interna-despachos"></a>Nuevo</button>
              </div>
            </div>
            <div class="row top-space-10">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Fecha</th>
                      <th scope="col">Descripci√≥n</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="record in records">
                      <th scope="row">{{record.fecha}}</th>
                      <td>{{record.descripcion}}</td>
                      <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-touch.js"></script>
  <!-- <script src="//code.angularjs.org/X.Y.Z/angular-route.js"></script> -->
  <script src="js/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="js/angular/angular-ui-router.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/despachoCtrl.js"></script>
  </body>

  <!-- <script src="js/jquery/jquery-ui.js"></script> -->
  <!-- <script src="js/SweetAlert/sweetalert.min.js"></script> -->
</html>
