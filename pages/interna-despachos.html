<html>
  <head>
    <meta charset="utf-8">
    <title>Despacho de Combustible</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link href="/css/SweetAlert/sweetalert.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" ng-app="myApp" ng-controller="internadespachoCtrl as $ctrl">

      <script type="text/ng-template" id="modalDespachos.html">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Despacho</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.cancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Kilometraje del Vehículo</label>
              <input type="text" class="form-control" ng-model="records.First" id="recipient-name" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Placas del Vehículo</label>
              <input type="text" class="form-control" ng-model="records.Last" id="recipient-name" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Departamento</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Taller</option>
                <option>Compras</option>
                <option>Admin</option>
                <option>Cemento</option>
                <option>Transporte</option>
                <option>Engrase</option>
                <option>Provial</option>
                <option>Laboratorio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Galones Despachados</label>
              <input type="text" class="form-control" ng-model="records.Last" id="recipient-name" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Piloto</label>
              <input type="text" class="form-control" ng-model="records.Last" id="recipient-name" required>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Firma</label>
              <input type="text" class="form-control" ng-model="records.Last" id="recipient-name" required>
            </div>
            <!-- <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div> -->
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.cancel()">Cerrar</button>
          <button type="button" class="btn btn-primary" ng-click="$ctrl.ok()">Guardar</button>
        </div>
      </script>


      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <h1 class="title">Historial de Despachos</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
              </div>
            </div>

            <!-- Medida Tanque 5k -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <form>

                  <!-- Medida Tanque 5k -->
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida Inicial de Tanque 5k</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Galones</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida Final de Tanque 5k</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Galones</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <!-- Medida Tanque 10k -->
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida Inicial de Tanque 10k</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Galones</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Medida Final de Tanque 10k</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Galones</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <!-- Contador Bomba 1 -->
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Inicial Bomba 1</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Final Bomba 1</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Total Despachado</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <!-- Contador Bomba 2 -->
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Inicial Bomba 2</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Final Bomba 2</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Total Despachado</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <!-- Contador Bomba 3 -->
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Inicial Bomba 3</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contador Final Bomba 3</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Total Despachado</label>
                        <input type="text" class="form-control" required>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row top-space-5">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="button" class="btn btn-primary btn-right" data-toggle="modal" data-target="#exampleModal" ng-click="$ctrl.openModal()">Nuevo Registro</button>
              </div>
            </div>

            <div class="row top-space-10">
              <div class="col-lg-12 col-md-12 col-xs-12">
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="record in records">
                      <th scope="row">{{record.No}}</th>
                      <td>{{record.First}}</td>
                      <td>{{record.Last}}</td>
                      <td>{{record.Handle}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  <script src="/js/angular/angular.min.js"></script>
  <script src="/js/angular/angular-touch.js"></script>
  <script src="/js/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="/js/angular/angular-ui-router.js"></script>
  <script src="/js/internadespachoCtrl.js"></script>
  </body>

  <!-- <script src="js/jquery/jquery-ui.js"></script> -->
  <!-- <script src="js/SweetAlert/sweetalert.min.js"></script> -->
</html>
