
<div class="container">

    <div class="row">
      <div class="col-md-12">

          <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <h1 class="title">Despacho de Lubricantes</h1>
            </div>
          </div>
          <div class="row" align="right">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <a class="btn btn-primary btn-right" href="#!/ilubricantes">Nuevo</a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col"># Despachos</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(id,record) in collDespachos">
                    <td scope="row">
                      <a href="#!/ilubricantes/{{record.$id}}">{{record.fecha}}</a>
                    </td>
                    <td>{{ record.lubricante }}</td>
                    <td>{{ record.cantidad  }}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="eliminarDespacho($index)">Eliminar</button></td>
                  </tr>
                  <tr ng-show="!collDespachos.length">
                    <td colspan="3" align="center">No hay informaci√≥n</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

      </div>
    </div>
  </div>
